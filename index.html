<html>

<head>
    <title>
        Interesting button
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="glass"></div>
    <div class="wrapper">
        <div class="gradient"></div>
        <div class="background">
            <div class="button">
                <p class="button-text">+ Add to cart</p>
            </div>
        </div>
    </div>
    <div class="toggle">
        <label for="theme">Dark mode:</label>
        <input type="checkbox" id="theme">
    </div>
</body>

</html>
